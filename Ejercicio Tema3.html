<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a usar Imagenes</h1>
        <img src="Multimedia/mariobross.jpg" alt="superMario" width="300" height="300">
    </div>
    <div>
        <h1>Aprendiendo a usar videos</h1>
        <video width="300" height="300" controls muted loop>
            <source src="Multimedia/intro.mp4" type="video/mp4"/>
        </video>
    </div>
    <div>
        <h1>Aprendiendo a insertar audios</h1>
        <audio controls muted loop>
            <source src="Multimedia/make it bun dem.mp3" type="audio/mp3"/>
        </audio>
    </div>
</body>
</html>
